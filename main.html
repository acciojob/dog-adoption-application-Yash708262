<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div class="form-container">
      <h2>Dog Adoption Application</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="" name required />
        <label for="phone">Phone Number</label>
        <input type="text" placeholder="Phone Number" required />
        <label for="address">Address</label>
        <input type="text" placeholder="Address" required />
        <div class="checkbox-container">
          <input
            type="checkbox"
            id="checkbox"
            value="Have you ever lived with a Dog before?"
          />
          <label for="checkbox">Have you ever lived with a Dog before?</label>
        </div>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" type="select" multiple required>
          <option value="Labrador">Labrador</option>
          <option value="German Shepherd">German Shepherd</option>
          <option value="Golden Retriever">Golden Retriever</option>
          <option value="Beagle">Beagle</option>
          <option value="Bulldog">Bulldog</option>
        </select>

        <button type="submit" id="submit" value="Submit">Submit</button>
      </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
